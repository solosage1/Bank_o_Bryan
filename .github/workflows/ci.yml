name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "fix/**", "feature/**", "codex/**" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print Node and Corepack versions
        run: |
          node -v
          corepack -v || true

      - name: Enable Corepack and activate pnpm@9
        run: |
          if ! command -v corepack >/dev/null 2>&1; then
            npm i -g corepack
          fi
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Verify pnpm availability
        run: |
          which pnpm || command -v pnpm
          pnpm -v

      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pinned pnpm via Corepack
        run: corepack prepare pnpm@9.0.0 --activate

      - name: Print pnpm version (from packageManager via Corepack)
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck (non-blocking for now)
        run: pnpm typecheck || true

      - name: Build
        run: pnpm build

