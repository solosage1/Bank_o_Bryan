name: E2E Offline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-offline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Print Node and Corepack versions
        run: |
          node -v
          corepack -v || true

      - name: Enable Corepack and activate pnpm@9
        run: |
          if ! command -v corepack >/dev/null 2>&1; then
            npm i -g corepack
          fi
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Verify pnpm availability
        run: |
          which pnpm || command -v pnpm
          pnpm -v

      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pinned pnpm via Corepack
        run: corepack prepare pnpm@9.0.0 --activate

      - name: Print pnpm version (from packageManager via Corepack)
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Run E2E Offline
        run: pnpm e2e:offline

      - name: Upload Playwright report (offline)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-offline
          path: playwright-report

      - name: Upload test results (offline)
        if: always() && hashFiles('test-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results-offline
          path: test-results

